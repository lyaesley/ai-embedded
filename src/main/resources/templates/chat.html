<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 채팅봇</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 40px);
            max-height: 900px;
            min-height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                width: 100%;
                height: calc(100vh - 20px);
                border-radius: 10px;
            }
            
            .chat-header {
                padding: 15px;
                font-size: 16px;
            }
            
            .chat-messages {
                padding: 15px 15px 15px 40px;
            }
            
            .chat-input {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
            }
            
            body {
                padding: 0;
            }
            
            .bot-message::before {
                left: -25px;
                font-size: 16px;
            }
        }
        
        @media (min-width: 1200px) {
            .chat-container {
                max-width: 1000px;
            }
        }
        
        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px 20px 20px 50px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .bot-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
            position: relative;
        }
        
        .bot-message::before {
            content: '🤖';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #5a67d8;
        }
        
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: #f1f1f1;
            border-radius: 18px;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI 채팅봇
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                안녕하세요! 무엇을 도와드릴까요?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dots">AI가 응답을 생성 중입니다</span>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
            <button id="sendButton">전송</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        //대화 기록 불러오기 api: /chat/history/{userid}
        async function loadChatHistory() {
          try {
            const userId = "disp_1"; // POC용 하드코딩된 사용자 ID
            const response = await fetch(`/chat/history/${userId}`, {
              method: 'POST'
            });

            if (!response.ok) {
              throw new Error('채팅 기록을 불러오는데 실패했습니다.');
            }

            const history = await response.json();
            history.forEach(message => {
              addMessage(message.content, message.type === 'USER');
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
          } catch (error) {
            console.error('채팅 기록 로딩 오류:', error);
          }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 사용자 메시지 추가
            addMessage(message, true);
            messageInput.value = '';
            
            // 전송 버튼 비활성화 및 타이핑 표시
            sendButton.disabled = true;
            showTyping();

            try {
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message })
                });

                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }

                // 스트림 응답 처리
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';

                hideTyping();
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                chatMessages.appendChild(botMessageDiv);

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    botMessage += chunk;
                    botMessageDiv.textContent = botMessage;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

            } catch (error) {
                hideTyping();
                addMessage('죄송합니다. 오류가 발생했습니다: ' + error.message);
            } finally {
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 페이지 로드시 채팅 기록 불러오기
        loadChatHistory();

        // 입력 필드에 포커스
        messageInput.focus();
    </script>
</body>
</html>
