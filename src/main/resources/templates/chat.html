<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ï±ÑÌåÖÎ¥á</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 40px);
            max-height: 900px;
            min-height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-buttons {
            position: absolute;
            right: 20px;
        }

        .upload-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: normal;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px 20px 20px 50px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            white-space: pre-wrap;
        }
        
        .bot-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
            position: relative;
        }
        
        .bot-message::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-image: url('https://static.elandrs.com/f/img/favicon/emall.ico');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* ÎßàÌÅ¨Îã§Ïö¥ Ïä§ÌÉÄÏùºÎßÅ */
        .bot-message h1, .bot-message h2, .bot-message h3, .bot-message h4, .bot-message h5, .bot-message h6 {
            margin: 8px 0 4px 0;
            font-weight: bold;
        }

        .bot-message h1 { font-size: 1.4em; color: #333; }
        .bot-message h2 { font-size: 1.3em; color: #444; }
        .bot-message h3 { font-size: 1.2em; color: #555; }
        .bot-message h4 { font-size: 1.1em; color: #666; }

        .bot-message p {
            margin: 4px 0;
        }

        .bot-message ul, .bot-message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .bot-message li {
            margin: 2px 0;
        }

        .bot-message blockquote {
            border-left: 4px solid #667eea;
            margin: 8px 0;
            padding: 4px 0 4px 12px;
            background: rgba(102, 126, 234, 0.1);
            font-style: italic;
        }

        .bot-message code {
            background: #e8e8e8;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .bot-message pre {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .bot-message pre code {
            background: none;
            padding: 0;
        }

        .bot-message strong {
            font-weight: bold;
        }

        .bot-message em {
            font-style: italic;
        }

        .bot-message a {
            color: #667eea;
            text-decoration: underline;
        }

        .bot-message a:hover {
            color: #5a67d8;
        }

        .bot-message hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 12px 0;
        }

        .bot-message table {
            border-collapse: collapse;
            width: 100%;
            margin: 8px 0;
        }

        .bot-message th, .bot-message td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: left;
        }

        .bot-message th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #5a67d8;
        }
        
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: #f1f1f1;
            border-radius: 18px;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                width: 100%;
                height: calc(100vh - 20px);
                border-radius: 10px;
            }

            .chat-header {
                padding: 15px;
                font-size: 16px;
                flex-direction: column;
                gap: 10px;
            }

            .header-buttons {
                position: static;
            }

            .upload-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .chat-messages {
                padding: 15px 15px 15px 40px;
            }

            .chat-input {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
            }

            body {
                padding: 0;
            }

            .bot-message::before {
                left: -25px;
                font-size: 16px;
                height: 16px;

            }

            .chat-header {
                padding: 12px;
                font-size: 14px;
            }

            .upload-btn {
                font-size: 11px;
                padding: 5px 10px;
            }
        }

        @media (min-width: 1200px) {
            .chat-container {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Ï±ÑÌåÖÎ¥á
            <div class="header-buttons">
                <a href="/upload" class="upload-btn">üìÅ ÌååÏùº ÏóÖÎ°úÎìú</a>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                ÏïàÎÖïÌïòÏÑ∏Ïöî! Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dots">AIÍ∞Ä ÏùëÎãµÏùÑ ÏÉùÏÑ± Ï§ëÏûÖÎãàÎã§</span>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
            <button id="sendButton">Ï†ÑÏÜ°</button>
        </div>
    </div>

    <!-- Marked.js ÎùºÏù¥Î∏åÎü¨Î¶¨ Ï∂îÍ∞Ä -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Marked.js ÏÑ§Ï†ï
        marked.setOptions({
            breaks: true,      // Ï§ÑÎ∞îÍøàÏùÑ <br>Î°ú Î≥ÄÌôò
            gfm: true,        // GitHub Flavored Markdown ÌôúÏÑ±Ìôî
            sanitize: false,  // HTML ÌóàÏö© (XSS Î∞©ÏßÄÎäî Î≥ÑÎèÑ Ï≤òÎ¶¨)
            smartypants: true // Îî∞Ïò¥Ìëú, ÎåÄÏãú Îì±ÏùÑ Ïä§ÎßàÌä∏ÌïòÍ≤å Î≥ÄÌôò
        });

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ Ìï®Ïàò (XSS Î∞©ÏßÄ)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÎßàÌÅ¨Îã§Ïö¥ÏùÑ HTMLÎ°ú Î≥ÄÌôòÌïòÎäî Ìï®Ïàò
        function formatMessage(text) {
            try {
                // XSS Î∞©ÏßÄÎ•º ÏúÑÌï¥ ÏùºÎ∂Ä ÌÉúÍ∑∏Îßå ÌóàÏö©
                const htmlContent = marked.parse(text);

                // Í∏∞Î≥∏Ï†ÅÏù∏ XSS Î∞©ÏßÄ (script ÌÉúÍ∑∏ Ï†úÍ±∞)
                const cleanHtml = htmlContent.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');

                return cleanHtml;
            } catch (error) {
                console.error('ÎßàÌÅ¨Îã§Ïö¥ Î≥ÄÌôò Ïò§Î•ò:', error);
                // ÎßàÌÅ¨Îã§Ïö¥ Î≥ÄÌôò Ïã§Ìå®Ïãú ÏùºÎ∞ò ÌÖçÏä§Ìä∏Î°ú Ï≤òÎ¶¨
                return escapeHtml(text).replace(/\n/g, '<br>');
            }
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            if (isUser) {
                // ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄÎäî Îã®ÏàúÌûà textContent ÏÇ¨Ïö©
                messageDiv.textContent = message;
            } else {
                // Î¥á Î©îÏãúÏßÄÎäî ÎßàÌÅ¨Îã§Ïö¥ Ìè¨Îß∑ÌåÖ Ï†ÅÏö©
                messageDiv.innerHTML = formatMessage(message);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        //ÎåÄÌôî Í∏∞Î°ù Î∂àÎü¨Ïò§Í∏∞ api: /chat/history/{userid}
        async function loadChatHistory() {
          try {
            const userId = "disp_1"; // POCÏö© ÌïòÎìúÏΩîÎî©Îêú ÏÇ¨Ïö©Ïûê ID
            const response = await fetch(`/chat/history/${userId}`, {
              method: 'POST'
            });

            if (!response.ok) {
              throw new Error('Ï±ÑÌåÖ Í∏∞Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }

            const history = await response.json();
            history.forEach(message => {
              addMessage(message.content, message.type === 'USER');
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
          } catch (error) {
            console.error('Ï±ÑÌåÖ Í∏∞Î°ù Î°úÎî© Ïò§Î•ò:', error);
          }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ Ï∂îÍ∞Ä
            addMessage(message, true);
            messageInput.value = '';
            
            // Ï†ÑÏÜ° Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî Î∞è ÌÉÄÏù¥Ìïë ÌëúÏãú
            sendButton.disabled = true;
            showTyping();

            try {
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message })
                });

                if (!response.ok) {
                    throw new Error('ÎÑ§Ìä∏ÏõåÌÅ¨ ÏùëÎãµÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                }

                // Ïä§Ìä∏Î¶º ÏùëÎãµ Ï≤òÎ¶¨
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';

                hideTyping();
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                chatMessages.appendChild(botMessageDiv);

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    botMessage += chunk;

                    // Ïã§ÏãúÍ∞ÑÏúºÎ°ú ÎßàÌÅ¨Îã§Ïö¥ Ìè¨Îß∑ÌåÖ Ï†ÅÏö©
                    botMessageDiv.innerHTML = formatMessage(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

            } catch (error) {
                hideTyping();
                addMessage('Ï£ÑÏÜ°Ìï©ÎãàÎã§. Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            } finally {
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ï±ÑÌåÖ Í∏∞Î°ù Î∂àÎü¨Ïò§Í∏∞
        loadChatHistory();

        // ÏûÖÎ†• ÌïÑÎìúÏóê Ìè¨Ïª§Ïä§
        messageInput.focus();
    </script>
</body>
</html>
