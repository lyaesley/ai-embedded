        * {

        body {

        .chat-container {

        .chat-header {

        /* ë§ˆí¬ë‹¤ìš´ ìŠ¤íƒ€ì¼ë§ */
        .bot-message h1, .bot-message h2, .bot-message h3, .bot-message h4, .bot-message h5, .bot-message h6 {

        .bot-message pre {

        .bot-message strong {

        .bot-message em {

        .bot-message th {

        .chat-input {

        #messageInput {

        #messageInput:focus {

        }
        
        #sendButton {

        }
        
        #sendButton:hover {

        .typing-indicator {

        .typing-dots {

        .typing-dots::after {

        @keyframes typing {
            0%, 33% { content: '.'; }

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {

            .chat-header {

        }

<body>
    <div class="chat-container">

        <div class="chat-messages" id="chatMessages">

        </div>
        
        <div class="typing-indicator" id="typingIndicator">

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." />

    <!-- Marked.js ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¶”ê°€ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Marked.js ì„¤ì •
        marked.setOptions({
            breaks: true,      // ì¤„ë°”ê¿ˆì„ <br>ë¡œ ë³€í™˜
            gfm: true,        // GitHub Flavored Markdown í™œì„±í™”
            sanitize: false,  // HTML í—ˆìš© (XSS ë°©ì§€ëŠ” ë³„ë„ ì²˜ë¦¬)
            smartypants: true // ë”°ì˜´í‘œ, ëŒ€ì‹œ ë“±ì„ ìŠ¤ë§ˆíŠ¸í•˜ê²Œ ë³€í™˜
        });

        // HTML ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜ (XSS ë°©ì§€)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ë§ˆí¬ë‹¤ìš´ì„ HTMLë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function formatMessage(text) {
            try {
                // XSS ë°©ì§€ë¥¼ ìœ„í•´ ì¼ë¶€ íƒœê·¸ë§Œ í—ˆìš©
                const htmlContent = marked.parse(text);

                // ê¸°ë³¸ì ì¸ XSS ë°©ì§€ (script íƒœê·¸ ì œê±°)
                const cleanHtml = htmlContent.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');

                return cleanHtml;
            } catch (error) {
                console.error('ë§ˆí¬ë‹¤ìš´ ë³€í™˜ ì˜¤ë¥˜:', error);
                // ë§ˆí¬ë‹¤ìš´ ë³€í™˜ ì‹¤íŒ¨ì‹œ ì¼ë°˜ í…ìŠ¤íŠ¸ë¡œ ì²˜ë¦¬
                return escapeHtml(text).replace(/\n/g, '<br>');
            }
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            if (isUser) {
                // ì‚¬ìš©ì ë©”ì‹œì§€ëŠ” ë‹¨ìˆœíˆ textContent ì‚¬ìš©
                messageDiv.textContent = message;
            } else {
                // ë´‡ ë©”ì‹œì§€ëŠ” ë§ˆí¬ë‹¤ìš´ í¬ë§·íŒ… ì ìš©
                messageDiv.innerHTML = formatMessage(message);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        //ëŒ€í™” ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸° api: /chat/history/{userid}
        async function loadChatHistory() {
          try {
            const userId = "disp_1"; // POCìš© í•˜ë“œì½”ë”©ëœ ì‚¬ìš©ì ID
            const response = await fetch(`/chat/history/${userId}`, {
              method: 'POST'
            });

            if (!response.ok) {
              throw new Error('ì±„íŒ… ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }

            const history = await response.json();
            history.forEach(message => {
              addMessage(message.content, message.type === 'USER');
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
          } catch (error) {
            console.error('ì±„íŒ… ê¸°ë¡ ë¡œë”© ì˜¤ë¥˜:', error);
          }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message, true);
            messageInput.value = '';
            
            // ì „ì†¡ ë²„íŠ¼ ë¹„í™œì„±í™” ë° íƒ€ì´í•‘ í‘œì‹œ
            sendButton.disabled = true;
            showTyping();

            try {
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message })
                });

                if (!response.ok) {
                    throw new Error('ë„¤íŠ¸ì›Œí¬ ì‘ë‹µì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }

                // ìŠ¤íŠ¸ë¦¼ ì‘ë‹µ ì²˜ë¦¬
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';

                hideTyping();
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                chatMessages.appendChild(botMessageDiv);

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    botMessage += chunk;

                    // ì‹¤ì‹œê°„ìœ¼ë¡œ ë§ˆí¬ë‹¤ìš´ í¬ë§·íŒ… ì ìš©
                    botMessageDiv.innerHTML = formatMessage(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

            } catch (error) {
                hideTyping();
                addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            } finally {
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // í˜ì´ì§€ ë¡œë“œì‹œ ì±„íŒ… ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        loadChatHistory();

        // ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
        messageInput.focus();
    </script>
</body>
