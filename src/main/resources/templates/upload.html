<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .upload-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .upload-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .upload-content {
            padding: 30px;
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #6c757d;
        }
        
        .file-input-label:hover {
            border-color: #667eea;
            background: #e7ecff;
            color: #667eea;
        }
        
        .file-input-label.has-file {
            border-color: #28a745;
            background: #e8f5e8;
            color: #28a745;
        }
        
        .metadata-input {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .metadata-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .upload-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .upload-button:hover {
            background: #5a6fd8;
        }
        
        .upload-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .result-success {
            color: #28a745;
            border-left: 4px solid #28a745;
            padding-left: 15px;
        }
        
        .result-error {
            color: #dc3545;
            border-left: 4px solid #dc3545;
            padding-left: 15px;
        }
        
        .result-info {
            margin-top: 15px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .result-info div {
            margin-bottom: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
        
        .loading.show {
            display: block;
        }
        
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        
        .nav-link {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #667eea;
            color: white;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .upload-container {
                border-radius: 10px;
            }
            
            .upload-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            📁 파일 업로드
        </div>
        
        <div class="upload-content">
            <div class="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.md,.doc,.docx,.ppt,.pptx,.xls,.xlsx">
                    <label for="fileInput" class="file-input-label" id="fileLabel">
                        📁 파일을 선택하거나 여기에 드래그하세요<br>
                        <small>지원 형식: TXT, PDF, MD, DOC, DOCX, PPT, PPTX, XLS, XLSX</small>
                    </label>
                </div>
                
                <input type="text" class="metadata-input" id="docIdInput" 
                       placeholder="문서ID (필수)" maxlength="50" required>
                
                <select class="metadata-input" id="categorySelect">
                    <option value="">카테고리 선택 (선택사항)</option>
                    <option value="정책서">정책서</option>
                    <option value="개인정보처리방침">개인정보처리방침</option>
                    <option value="qna">QnA</option>
                </select>
                
                <input type="text" class="metadata-input" id="versionInput" 
                       placeholder="파일 버전 (예: v1.0)" maxlength="50">
                
                <input type="text" class="metadata-input" id="metadataInput" 
                       placeholder="추가 정보 (선택사항)" maxlength="200">
                
                <button type="button" class="upload-button" id="uploadButton" disabled>
                    📤 업로드
                </button>
                
                <div class="loading" id="loading">
                    ⏳ 파일을 처리 중입니다...
                </div>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="result-title">업로드 결과</div>
                <div id="resultContent"></div>
            </div>
            
            <div class="navigation">
                <a href="/chat" class="nav-link">💬 채팅으로 이동</a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const docIdInput = document.getElementById('docIdInput');
        const categorySelect = document.getElementById('categorySelect');
        const versionInput = document.getElementById('versionInput');
        const metadataInput = document.getElementById('metadataInput');
        const uploadButton = document.getElementById('uploadButton');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        
        let selectedFile = null;
        
        // 파일 선택 이벤트
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `
                    ✅ 선택된 파일: ${file.name}<br>
                    <small>크기: ${(file.size / 1024).toFixed(1)} KB</small>
                `;
                uploadButton.disabled = false;
            }
        });
        
        // 드래그 앤 드롭 기능
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileLabel.style.borderColor = '#667eea';
            fileLabel.style.background = '#e7ecff';
        });
        
        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileLabel.style.borderColor = '#dee2e6';
            fileLabel.style.background = '#f8f9fa';
        });
        
        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                selectedFile = file;
                fileInput.files = files;
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `
                    ✅ 선택된 파일: ${file.name}<br>
                    <small>크기: ${(file.size / 1024).toFixed(1)} KB</small>
                `;
                uploadButton.disabled = false;
            }
            fileLabel.style.borderColor = '#28a745';
            fileLabel.style.background = '#e8f5e8';
        });
        
        // 업로드 버튼 클릭 이벤트
        uploadButton.addEventListener('click', function() {
            if (!selectedFile) {
                alert('파일을 선택해주세요.');
                return;
            }
            
            // 문서ID 필수 검증
            const docId = docIdInput.value.trim();
            if (!docId) {
                alert('문서ID를 입력해주세요.');
                docIdInput.focus();
                return;
            }
            
            uploadFile();
        });
        
        // 파일 업로드 함수
        function uploadFile() {
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            // 문서ID 추가 (필수)
            const docId = docIdInput.value.trim();
            formData.append('docId', docId);
            
            // 카테고리 값 추가
            const category = categorySelect.value.trim();
            if (category) {
                formData.append('category', category);
            }
            
            // 버전 값 추가
            const version = versionInput.value.trim();
            if (version) {
                formData.append('version', version);
            }
            
            // 추가 메타데이터 추가
            const metadata = metadataInput.value.trim();
            if (metadata) {
                formData.append('additionalMetadata', metadata);
            }
            
            // UI 상태 변경
            uploadButton.disabled = true;
            loading.classList.add('show');
            resultSection.classList.remove('show');
            
            // API 호출
            fetch('/api/vector-store/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('show');
                showResult(data);
            })
            .catch(error => {
                loading.classList.remove('show');
                showResult({
                    error: '업로드 중 오류가 발생했습니다: ' + error.message
                });
            })
            .finally(() => {
                uploadButton.disabled = false;
            });
        }
        
        // 결과 표시 함수
        function showResult(data) {
            resultSection.classList.add('show');
            
            if (data.error) {
                resultContent.innerHTML = `
                    <div class="result-error">
                        <strong>❌ 업로드 실패</strong><br>
                        ${data.error}
                    </div>
                `;
            } else {
                resultContent.innerHTML = `
                    <div class="result-success">
                        <strong>✅ 업로드 성공</strong><br>
                        파일이 성공적으로 처리되어 벡터 스토어에 저장되었습니다.
                    </div>
                    <div class="result-info">
                        <div><strong>파일명:</strong> ${data.fileName}</div>
                        <div><strong>파일 크기:</strong> ${data.fileSize} bytes</div>
                        <div><strong>원본 문서 수:</strong> ${data.originalDocuments}개</div>
                        <div><strong>분할된 문서 수:</strong> ${data.splitDocuments}개</div>
                        <div><strong>업로드 시간:</strong> ${data.uploadTime}</div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
